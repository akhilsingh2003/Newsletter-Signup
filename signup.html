
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter Sign up</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" >
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images\Black and White Minimalist Initials Logo Template.png" alt="" width="80" height="65">
    <h1 class="h3 mb-3 fw-normal">Please sign up to MY Newsletter!</h1>

      <input type="text" name="firstName" class="form-control top"  placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom"  placeholder="Email">



    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Newsletter!</p>
  </form>
</main>



  </body>
</html>
